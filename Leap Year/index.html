<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Leap Year Checker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="Lyear">
        <h1>LEAP YEAR CHECKER</h1>
        <label id="textEnter" for="year">Enter Year:</label><br>
        <input type="text" id="year"><br>
        <input type="button" id="button" onCLick="isLeapYear()" value="ok"><br>
        <p id="Paragraph"></p>
    </div>

    <script src="js/leap.js"></script>
</body>

</html>
